<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <div class="countries-selection">
        <select name="countries" id="countries">
          <option value="">Choose a city</option>
          <option value="buenos-aires">Buenos Aires 🇦🇷</option>
          <option value="lisboa">Lisboa 🇵🇹</option>
          <option value="dublin">Dublin 🇮🇪</option>
        </select>
      </div>
      <div>
        <div class="city">
          <div>
            <h2>Buenos Aires 🇦🇷</h2>
            <div class="date">August 15th, 2024</div>
          </div>
          <div class="time">14:59:15 <small>PM</small></div>
        </div>

        <div class="city">
          <div>
            <h2>Liboa 🇵🇹</h2>
            <div class="date">August 15th, 2024</div>
          </div>
          <div class="time">14:59:15 <small>PM</small></div>
        </div>
      </div>
      <footer>
        This project was made with ♥️ by
        <strong class="my-name"> Candela Chaves</strong> and it's
        <a
          href="https://github.com/macandelachaves/world-clock-"
          target="_blank"
        >
          opened source in GitHub</a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
