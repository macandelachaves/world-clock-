<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="countries">
        <option value="">Choose a city</option>
        <option value="current">My current location</option>
        <option value="Brazil/East">Sao Paulo</option>
        <option value="Europe/London">Londres</option>
        <option value="Canada/Eastern">Toronto</option>
      </select>
      <div id="cities">
        <div class="city" id="buenos-aires">
          <div>
            <h2>Buenos Aires 🇦🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="lisboa">
          <div>
            <h2>Lisboa 🇵🇹</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>

      <script src="src/index.js"></script>
    </div>
    <footer>
      This project was made with ♥️ by
      <strong class="my-name"> Candela Chaves</strong> and it's
      <a href="https://github.com/macandelachaves/world-clock-" target="_blank">
        opened source in GitHub</a
      >
    </footer>
  </body>
</html>
